<div ng-controller="ProductUpdateController as productUpCtrl">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">

            <button type="button" class="close" ng-click="cancel()">&times;</button>

            <h4 class="modal-title">Editar Produto</h4>
        </div>
        <div class="modal-body">
            <form name="editProductForm" ng-controller="GemController as gemCtrl" novalidate>

                <input name="productId" type="hidden" ng-model="product.id"> 
                <div class="form-group">
                    <label for="usr">Nome:</label>
                    <input name="nameProduct" ng-model="product.name" type="text" class="form-control" maxlength="80" required/><br>
                </div>

                <div class="form-group">
                    <label for="usr">Preço:</label>
                    <input name="priceProduct" ng-model="product.price" type="number" class="form-control" maxlength="5"required/><br>
                </div>

                <div class="form-group">
                    <label for="usr">Imagem:</label>
                    <input name="imageProduct" ng-model="product.image" type="text" class="form-control" maxlength="150" required/><br>
                </div>

                <div class="form-group">
                    <label for="usr">Descrição:</label>
                    <textarea ng-model="product.description" class="form-control" maxlength="150" required></textarea><br>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-success" ng-click="productUpCtrl.update(product); ok()" ng-disabled="editProductForm.$invalid">OK</button>
                </div>

            </form>
        </div>
    </div>
</div>
