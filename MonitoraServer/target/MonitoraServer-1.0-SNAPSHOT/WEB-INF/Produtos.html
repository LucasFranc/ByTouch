<!DOCTYPE html>
<html lang="en" ng-app="store">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Grupo Monitora</title>
        <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="http://bootswatch.com/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <!--Angular-->
        <script src="js/angular.min.js"></script>
        <!--UI.Bootstrap-->
        <script src="js/ui-bootstrap-tpls-0.13.4.min.js"></script>
        <script src="js/app.js"></script>
        <!-- Custom CSS -->
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <link href="css/hoverEffect.css" rel="stylesheet">
        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>
    <body ng-controller="StoreController as store">
        <div id="wrapper">

            <!-- Sidebar ANGULAR DIRECTIVE -->
            <side-menu></side-menu>
            <!--/#Sidebar ANGULAR DIRECTIVE-->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="row">
                    <div class="col-lg-6">
                        <button id="menu-toggle" href="#menu-toggle" class="btn btn-info menuButton" type="button">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <!--Show products  ANGULAR DIRECTIVE-->
                <products-list class="text-center"></products-list>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Menu Toggle Script -->
        <script>
                    $("#menu-toggle").click(function(e) {
                    e.preventDefault();
                            $("#wrapper").toggleClass("toggled");
                    });    </script>
    </body>
</html>
